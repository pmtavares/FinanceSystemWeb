<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Products</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Products List">
			<p:dataTable emptyMessage="No records found"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="New" oncomplete="PF('dialog').show();" />
				</f:facet>

				<p:column headerText="Description">
				</p:column>

				<p:column headerText="Quantity">
				</p:column>
				
				<p:column headerText="Value">
				</p:column>
				
				<p:column headerText="Supplier">
				</p:column>

				<p:column headerText="Options">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Register Product" widgetVar="dialog"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Description" />
				<p:inputText maxlength="50" size="30" />
				
				<p:outputLabel value="Quantity:" />
				<p:inputText maxlength="5" size="10" />
				
				<p:outputLabel value="Value:" />
				<p:inputText maxlength="7" size="10" />	
				
				<p:outputLabel value="Supplier" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Select a supplier" />
				</p:selectOneMenu>
				
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Save" />
				<p:commandButton value="Close" oncomplete="PF('dialog').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
