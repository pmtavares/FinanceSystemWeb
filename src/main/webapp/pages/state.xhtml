<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>States</title>
<h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
	<h:form>
		<p:panel header="List of states">
			<p:dataTable emptyMessage="No records found" pagination="true">
				<f:facet name="header">
					<p:commandButton value="New" oncomplete="PF('dialog').show();"></p:commandButton>
				</f:facet>
				<p:column headerText="Name"></p:column>
				<p:column headerText="Initial"></p:column>
				<p:column headerText="Options"></p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<p:dialog header="Register States" widgetVar = "dialog" draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="name"></p:outputLabel>
				<p:inputText maxlength="50" size="30"></p:inputText>
				
				<p:outputLabel value="Initial"></p:outputLabel>
				<p:inputText maxlength="2" size="10"></p:inputText>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Save" />
				<p:commandButton value="Close" oncomplete="PF('dialog').hide();"/>
			</h:panelGrid>
		</h:form>
	
	</p:dialog>

</h:body>
</html>
